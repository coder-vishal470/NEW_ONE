<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine ðŸ’œ</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Floating hearts -->
  <script>
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 5 + Math.random() * 5 + "s";
      document.body.appendChild(heart);
    }
  </script>

  <!-- Card -->
  <div class="card">
    <div class="emoji">ðŸ¦‹ðŸ’œâœ¨</div>
    <h1>Will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No</button>
    </div>

    <div class="hint">(No is feeling shy ðŸ˜ˆ)</div>
  </div>

  <!-- Logic -->
  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener("click", () => {
      for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.animationDuration = 2 + Math.random() * 2 + "s";
        confetti.style.background =
          Math.random() > 0.5
            ? "linear-gradient(135deg, #7b5cff, #9a7cff)"
            : "linear-gradient(135deg, #ffffff, #d5c8ff)";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 4000);
      }

      setTimeout(() => {
        window.location.href = "./Yes/yes.html";
      }, 1000);
    });
  </script>

</body>
</html>
